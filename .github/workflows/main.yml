# .github/workflows/main.yml

# Nome do seu pipeline
name: Pipeline de CI

# Eventos que disparam o pipeline
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

# Um "job" (trabalho) chamado "build_e_testa"
jobs:
  build_e_testa:
    # O ambiente onde o job vai rodar
    runs-on: ubuntu-latest
    
    # As etapas que o job irá executar
    steps:
    - name: Checkout do código
      # Baixa o código do seu repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      # Configura o ambiente com a versão do Python que você usa
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependências
      # Instala as bibliotecas do seu projeto a partir do requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar testes de unidade
      # Roda os testes para validar a lógica de negócio
      run: python -m unittest discover tests